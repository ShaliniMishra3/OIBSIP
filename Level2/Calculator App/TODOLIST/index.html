<!-----To do list app using HTML , CSS ,JS-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To DO App</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">

        </div>
        <ul id="list-container">
          <!--
          <li class="checked">Task1</li>
          <li>Task2</li>
          <li>Task3</li>
        </ul>
      -->
        </ul>
      </div>
    </div>
    <script src="s1.js"></script>
  </body>
</html>
